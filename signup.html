<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>EdTech acadamy</title>
    <link rel="stylesheet" href=".\css\signup.css">
</head>
<body>

<div class="login-container">
    <center><h1>EdTech acadamy</h1></center>
    <div class="login-form">
        <h2>Sign Up</h2>
        <form action="#" method="post">
            <div class="form-group">
                <label for="username">*First name</label>
                <input type="text" id="username" name="username" placeholder="Username" required>
            </div>
            <div class="form-group">
                <label for="password">*Last name</label>
                <input type="text" id="text" name="text" placeholder="Last Name" required>
            </div>
            <div class="form-group">
                <label for="Email">*Email id</label>
                <input type="email" id="email" name="email" placeholder="Enter Email id" required>
            </div>
            <div class="form-group">
                <label for="password">*Phone </label>
                <input type="text" size="10" id="phone" name="phone" placeholder="Enter Phone no." required>
            </div>
            <div class="form-group">
                <button type="submit">Sign up</button>
                <button type="submit"><a href="index.html">Back</a></button> 
            </div>
            <div>Already have create account?<a href="signin.html" class="login">Login</a></div>
        </form>
    </div>
</div>

</body>
</html>
